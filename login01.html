<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login01.css">
    <title>Login</title>
</head>
<body>
    <div class="main-contriner">
        <h1 class="topic-login">Login</h1><br>
        <div class="contriner-keed"></div><br>

        <form action="#" method="post" id="form-contriner">
            <div class="contriner-form">
                <input type="text" class="input-username" placeholder="Username" id="username" required><br>
                <input type="password" class="input-password" placeholder="Password" id="password" required><br>
            </div>

            <a href="#" class="link-forgot">Forget Password?</a>

            <button type="submit" class="button-login">
                <a href="#" class="link-login" id="submit">Login</a>
            </button>
        </form>

        <p class="text-not">Not a Member ?
            <a href="/html/register01.html" class="link-signup">Signup</a>
        </p>
    </div>

    <script src="/js/login01.js"></script>
</body>
</html>
